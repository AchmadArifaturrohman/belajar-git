<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TMMIN CAR RENTAL</title>
    <!-- Start bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- End bootstrap css -->

    <!-- Start swiper css | plugin / library untuk membuat slider / carousel bagian testimonial -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <!-- end swiper css -->

    <!-- Start CSS custom yang dibuat sendiri -->
    <link href="assets/css/style.css" rel="stylesheet" />
    <!-- End CSS custom -->
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-red">
      <div class="container">
        <img src="assets/img/tmmin_logo.png" alt="tmmin-logo" />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Our Services</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Why Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Testimonial</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">FAQ</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-success" href="#">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section id="hero" class="bg-red">
      <div class="container">
        <div class="row">
          <div class="col-6 d-flex align-items-center text-light">
            <div>
              <h1>Sewa & Rental Mobil Terbaik di kawasan (Lokasimu)</h1>
              <p>
                Selamat datang di Binar Car Rental. Kami menyediakan mobil
                kualitas terbaik dengan harga terjangkau. Selalu siap melayani
                kebutuhanmu untuk sewa mobil selama 24 jam.
              </p>
            </div>
          </div>
          <div class="col-6 justify-content-right">
            <img
              src="assets/img/zenix 1.png"
              class="img-fluid"
              alt="gambar-mobil"
            />
          </div>
        </div>
      </div>
    </section>
    <section id="search">
      <div class="container">
        <div class="card">
          <div class="card-body">
            <form class="row g-3 justify-content-center">
              <div class="col-auto">
                <label for="tipe-driver" class="form-label">Tipe Driver</label>
                <select class="form-select" id="tipe-driver" aria-label="Default select example">
                    <option value="true">Dengan Sopir</option>
                    <option value="false">Tanpa Sopir (Lepas Kunci)</option>
                  </select>
              </div>
              <div class="col-auto">
                <label class="form-label">Tanggal</label>
                <input
                  type="date"
                  id="tanggal"
                  class="form-control"
                  placeholder="Piih Tanggal"
                />
              </div>
              <div class="col-auto">
                <label class="form-label">Pilih Waktu</label>
                <input
                  type="time"
                  id="waktu"
                  class="form-control"
                  placeholder="Pilih Waktu"
                />
              </div>
              <div class="col-auto">
                <label class="form-label">Jumlah Penumpang</label>
                <input
                  type="number"
                  id="jumlah-penumpang"
                  class="form-control"
                  placeholder="Jumlah Penumpang"
                />
              </div>
              <div class="col-auto">
                <button type="button" id="cari-mobil" class="btn btn-success">Cari Mobil</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <section class="result">
      <div class="container">
        <div class="row" id="search-result"></div>
      </div>
    </section>
    <script src="assets/js/getCars.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
